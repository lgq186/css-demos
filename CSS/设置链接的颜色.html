<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置链接的颜色</title>
	<style>
	body{background-color: tan;
	}
	h1{color: maroon;font-size: 20pt}
	hr{color: navy;}
	p{font-size: 11pt;margin-left: 15px;}
	a:link  {color: green;}
	a:visited {color: yellow;}
	a:hover {color: black;}
	a:active {color: blue;}
	</style>
</head>
<body>
	
	<h1>This is a header 1
	</h1>
	<hr>
	<p>
		You can see that the style sheet formate the text
	</p>
	<p>
		<a href="http://wwww.baidu.com"target="_blank">This is a link</a>
	</p>
</body>
</html>
